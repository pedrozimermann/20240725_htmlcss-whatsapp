<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
 
</head>

<body>
    <div class="main-container">
        <div class="mc-left">
            <header>
                <img
                    src="https://static.vecteezy.com/ti/fotos-gratis/t2/26408660-hipster-homem-estilo-de-vida-moda-retrato-fundo-caucasiano-isolado-moderno-em-pe-camiseta-branco-modelo-aluna-sorrir-foto.jpg">
                <div class="icons">
                    <div class="messege"><i class="fa-solid fa-envelope"></i></div>
                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </header>
            <section class="search">
                <div class="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder="Ache seus contatos">
            </section>

            <section class="users-container">
                <div class="user">
                    <div class="image-infos"><img
                            src="https://static.vecteezy.com/ti/fotos-gratis/t2/26408660-hipster-homem-estilo-de-vida-moda-retrato-fundo-caucasiano-isolado-moderno-em-pe-camiseta-branco-modelo-aluna-sorrir-foto.jpg">
                        <div class="infos">
                            <div class="name">Pedro Zimermann</div>
                            <div class="message">Teste</div>
                        </div>
                    </div>
                    <div class="date">29-07-2024</div>
                </div>
                <div class="user">
                    <div class="image-infos"><img
                            src="https://static.vecteezy.com/ti/fotos-gratis/t2/26408660-hipster-homem-estilo-de-vida-moda-retrato-fundo-caucasiano-isolado-moderno-em-pe-camiseta-branco-modelo-aluna-sorrir-foto.jpg">
                        <div class="infos">
                            <div class="name">Grupo 1</div>
                            <div class="message">Teste</div>
                        </div>
                    </div>
                    <div class="date">29-07-2024</div>
                </div>
            </section>
        </div>

        <div class="mc-right">
            <header>

                <div class="image-infos"><img
                        src="https://static.vecteezy.com/ti/fotos-gratis/t2/26408660-hipster-homem-estilo-de-vida-moda-retrato-fundo-caucasiano-isolado-moderno-em-pe-camiseta-branco-modelo-aluna-sorrir-foto.jpg">
                    <div class="infos">
                        <div class="name">Pedro Zimermann</div>
                        <div class="message">Teste</div>
                    </div>
                </div>
                <div class="icons">
                    <div class="link"><i class="fa-solid fa-paperclip"></i></div>
                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </header>

            <section class="messages-container">

                <div class="date">
                    <span>30 de julho de 2024</span>
                </div>
                <div class="message">
                    <span data-time="22:07">
                        Minha mensagem legal
                    </span>
                </div>
                <div class="message message-right">
                    <span data-time="22:15">
                        Minha mensagem legal
                    </span>
                </div>
            </section>
            <footer>
                <div class="icon"><i class="fa-regular fa-face-smile"></i></div>
                <input type="text" placeholder="Mensagem">
                <div class="icon"><i class="icon-action-send fa-solid fa-microphone"></i></div>
            </footer>
        </div>
    </div>
 
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
